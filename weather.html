<html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<link rel="stylesheet" href="style.css">
<script src="function.js"></script>
<body>
  <div id="mainBlock">
    <h1>The Bazuka Weather App</h1>
    <figure>
    <canvas id="icon1" width="128" height="128"></canvas>
    </figure>
    <p id="country"></p>
    <p id="temp"></p>
    <p id="desc"></p>
  
    <form>
      <input  type="text" class="form-control" id="cityText" name="city" placeholder="Enter your city"><br>
 	  <button type="button" id="formSubmit" onclick="submitBtn(event);">Submit</button> 
 	 
    </form>
    <div id="toggle">
     <input id="toggleSwitch" type="checkbox" checked data-toggle="toggle" data-on="<sup>o</sup>C" data-off="<sup>o</sup>F" data-onstyle="success" data-offstyle="danger" data-height="40">
	</div>
  </div>
</body>
</html>
